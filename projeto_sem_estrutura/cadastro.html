<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro-ProdMarket</title>  
</head>
<body>
  
   <img src="img/logo-prod_market.png" alt="Logo ProdMarket" style="width:200px;height:150px;" class="logo">

   <h1 class="Cadastro">Cadastro <span class="Prod">Prod</span><span class="Market">Market</span></h1>
    

    <form>
        <div class="form-group col-md-6">
            <label for="inputAddress">Nome Empresarial</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Nome">
          </div>

          <div class="form-group col-md-6">
            <label for="inputAddress2">Titulo do Estabelecimento (Nome de Fantasia) </label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Nome de Fantasia">
          </div>  
          
      </div>
      </form>

      <form>
       
          <div class="form-group col-md-6">
            <label for="inputEmail4">CNPJ</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Digite o CNPJ">
          </div>

          <div class="form-group col-md-6">
            <label for="inputPassword4">Ramo de Atividade</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Atividade Empresarial">
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="inputAddress">Código e Descição da Atividade Econômica Principal</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Atividade Principal">
        </div>

        <div class="form-group col-md-6">
          <label for="inputAddress2">Código e Descição da Atividade Econômica Secundária</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Atividade Secundária">
        </div>

        <div class="form-group col-md-6">
            <label for="inputAddress2">Codigo e Descição da Natureza Jurídica</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Natureza Jurídica">
          </div>

          
            <div class="form-row">
              <div class="col-md-6">
                <label for="input">Lograduro</label>
                <input type="text" class="form-control" placeholder="Digite o Endereço"> 
              </div>

                  <div class="col-form-label-sm">
                      <label for="input" class="col-sm-2 control-label">Estado</label>
                      <div class="col-auto">
                          <select name="" id="input" class="form-control">
                            <option value="ac">Acre</option> 
                            <option value="al">Alagoas</option> 
                            <option value="am">Amazonas</option> 
                            <option value="ap">Amapá</option> 
                            <option value="ba">Bahia</option> 
                            <option value="ce">Ceará</option> 
                            <option value="df">Distrito Federal</option> 
                            <option value="es">Espírito Santo</option> 
                            <option value="go">Goiás</option> 
                            <option value="ma">Maranhão</option> 
                            <option value="mt">Mato Grosso</option> 
                            <option value="ms">Mato Grosso do Sul</option> 
                            <option value="mg">Minas Gerais</option> 
                            <option value="pa">Pará</option> 
                            <option value="pb">Paraíba</option> 
                            <option value="pr">Paraná</option> 
                            <option value="pe">Pernambuco</option> 
                            <option value="pi">Piauí</option> 
                            <option value="rj">Rio de Janeiro</option> 
                            <option value="rn">Rio Grande do Norte</option> 
                            <option value="ro">Rondônia</option> 
                            <option value="rs">Rio Grande do Sul</option> 
                            <option value="rr">Roraima</option> 
                            <option value="sc">Santa Catarina</option> 
                            <option value="se">Sergipe</option> 
                            <option value="sp">São Paulo</option> 
                            <option value="to">Tocantins</option>
                          </select>
                      </div>
                  </div>

              <div class="col-auto">
                  <label for="">Informe o CEP</label>
                <input type="text" class="form-control" placeholder="CEP">
              </div>             
            </div>

          </form><br>

          <form>
            <div class="form-group col-md-4">
              <label for="inputAddress">Nome do Responsável</label>
            <input type="text" class="form-control" placeholder="Insira seu nome">
          </div>

          <div class="form-group col-md-2">
            <label for="inputAddress">Telefone</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="99999-9999">
          </div>
          

        <div class="form-group col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Salvar Cadastro
            </label>
          </div>

        </div>
        <div class="form-group col-md-2">
        <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        </div>
      </form>
      </form>
    
</body>

</html>
