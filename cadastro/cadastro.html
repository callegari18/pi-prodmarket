<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="cadastro.css">
    <title>Tela de Cadastro</title>  
</head>
<body>
    <h1>Cadastro <span class="Prod">Prod</span><span class="Market">Market</span></h1>

    <form>
        <div class="form-group col-md-6">
            <label for="inputAddress">Nome Empresarial</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Nome">
          </div>
  
          <div class="form-group col-md-6">
            <label for="inputAddress2">Titulo do Estabelecimento (Nome de Fantasia) </label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Nome de Fantasia">
          </div>          
      </form>

      <form>
       
          <div class="form-group col-md-6">
            <label for="inputEmail4">CNPJ</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Digite o CNPJ">
          </div>

          <div class="form-group col-md-6">
            <label for="inputPassword4">Ramo de Atividade</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Atividade Empresarial">
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="inputAddress">Codigo e Descição da Atividade Econômica Principal</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Atividade Principal">
        </div>

        <div class="form-group col-md-6">
          <label for="inputAddress2">Codigo e Descição da Atividade Econômica Principal</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Atividade Secundária">
        </div>

        <div class="form-group col-md-6">
            <label for="inputAddress2">Codigo e Descição da Natureza Jurídica</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Natureza Jurídica">
          </div>

          
            <div class="form-row">
              <div class="col-md-6">
                <label for="">Lograduro</label>
                <input type="text" class="form-control" placeholder="Digite o Endereço"> 
              </div>

              <div class="col-auto">
                  <label for="">Estado</label>
                <input type="text" class="form-control" placeholder="Informe o Estado">
              </div>

              <div class="col-auto">
                  <label for="">Informe o CEP</label>
                <input type="text" class="form-control" placeholder="CEP">
              </div>
            </div>
          </form><br>

        <div class="form-group col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Salvar Cadastro
            </label>
          </div>

        </div><br>
        <div class="form-group col-md-2">
        <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        </div>
      </form>
    
</body>

</html>
